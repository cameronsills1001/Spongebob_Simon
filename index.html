<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spongebob Simon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="title-div">
    <h1 id="level-title">Click Here to Start</h1>
  </div>
  <div class="container keys">
    <div class="row">
      <div class="col tb-col">
        <button class="green key" id="green"></button>
      </div>
      <div class="col col-xs-6">
        <button class="red key" id="red"></button>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-6">
        <button class="yellow key" id="yellow"></button>
      </div>
      <div class="col tb-col">
        <button class="blue key" id="blue"></button>
      </div>
    </div>
  </div>
  <div class="row">
  <div class="col">
    <p class="max-level"></p>
  </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
